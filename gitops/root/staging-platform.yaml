apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intrachat-staging-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MichelEloka/Intrachat.git
    targetRevision: main
    path: gitops/env/staging/platform
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
