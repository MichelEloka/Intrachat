apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intrachat-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MichelEloka/Intrachat.git
    targetRevision: main
    path: gitops/env/dev/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
