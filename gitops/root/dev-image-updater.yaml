apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intrachat-dev-image-updater
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MichelEloka/Intrachat.git
    targetRevision: main
    path: gitops/env/dev/argocd/image-updater
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true